<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBioku</title>
    <link rel="icon" href="./img/favicons/" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          colorMode: "lerp",
          wingSpan: 24.0,
          speedLimit: 4.0,
          separation: 72.0,
          alignment: 70.0,
          cohesion: 35.0,
          quantity: 4.0,
          backgroundAlpha: 0.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta">
      <main>
        <header>
          <img src="./img/Hedisyd.jpg" alt="personal photo" />
          <br>
          <h1>HEDI SURYADI</h1>
          <h5>Orang Hebat!</h5>
          <p>Tidak Dihasilkan Dari Kemudahan, <br> Kesenangan Dan Kenyamanan <br> Mereka Di Bentuk Dari Tantangan, <br> Kesulitan Dan Tetesan Air Mata </p>
        </header>
        <section>
          <ul>
            <li>
              <a href=""><img src="./img/" alt="" width="20"/> Portofolio</a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/hedi-suryadi/"><img src="./img/" alt="" width="20"/> Linkedin</a>
            </li>
            <li>
              <a href="https://github.com/hedi-suryadi"><img src="./img/" alt="" width="20"/> GitHub</a>
            </li>
            <li>
              <a href="https://melonjs.github.io/examples/platformer/"><img src="./img/" alt="" width="20"/> BosenKu</a>
            <li>
              <a href="https://hedi-suryadi.github.io/MylinkPortofolio/"><img src="./img/" alt="" width="20"/>MyProject</a>
            </li>
            <li>
              <a href="https://www.instagram.com/hedi.sydi/"><img src="./img/" alt="" width="20"/>Instagram</a>
            </li>
            <li>
              <a href="https://wa.me/6282219762820?text=Halo,%20salam%20kenal"><img src="./img/" alt="" width="20"/> Whatsapp</a>
            </li>
            <li>
              <a href="https://hedi-suryadi.github.io/mywebdesakalipucang/"><img src="./img/" alt="" width="20"/> Alamat Asal</a>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <audio id="sound" autoplay loop hidden src="musik1.mp3"></audio>
    
</body>
</html>
